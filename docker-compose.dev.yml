version: '3.3'

services:
  app:
    image: node:20.12-alpine3.19
    restart: unless-stopped
    working_dir: /home/node/app
    env_file:
      - .env
    depends_on:
      - postgres
    volumes:
      - ./:/home/node/app
    entrypoint: npm run start:dev

  postgres:
    image: postgres:15.6-alpine3.19
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - dev_data:/var/lib/postgresql/data

volumes:
  dev_data:
